<div>
  <input [(ngModel)]="user" placeholder="Your name" />
  <input [(ngModel)]="message" placeholder="Your message" />
  <button (click)="send()">Send</button>
</div>
<div *ngFor="let msg of messages">
  <strong>{{msg.user}}</strong>: {{msg.msgText}}
</div>
